<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles.css" />
		<title>TravelParadise | Contact Us</title>
	</head>
	<body>
		<header>
			<div class="logo--wrapper">
				<img src="../img/logo.png" alt="logo" class="logo" />
				TravelParadise
			</div>
			<div>
				<nav>
					<a href="../index.html"><span>Home</span></a>
					<a href="./about.html"><span>About Us</span></a>
					<a href="./contacts.html"><span>Contact Us</span></a>
				</nav>
			</div>
		</header>
		<main2 class="about-main">
			<div class="socials-container">
				<div class="socials">
					<img src="../img/youtube.svg" alt="youtube icon" />
					<img src="../img/ig.png" alt="instagram icon" />
				</div>
			</div>
			<div class="about-content">
				<div>
					<h1 class="text-center">Contact Us</h1>

					<form class="form">
						<label for="name"></label>
						<input type="text" name="name" id="name" placeholder="Your name" required />
						<label for="email"></label>
						<input type="text" name="email" id="email" placeholder="Your email" required />
						<label for="messagee"></label>
						<textarea name="messagee" id="messagee" required></textarea>
						<button id="submitBtn">Submit</button>
					</form>
				</div>
			</div>
		</main2>
	</body>
</html>
